<html>
	<head>
		<title>Skill set #5</title>
	</head>
	<body>
		<form>
			<h1 style="background-color:gray;" align="center">Membership Registration</h1>
		<table align="center">
			<tr>
			<td>
			<fieldset>
				<legend>Personal Info</legend>
				First Name:<input type="text" name="firstname"><br/>
				Last Name:<input type="text" name="lastname"><br/>
				Address:<br/><input type="text" name="address"><br/>
				<input type="text" name="address"><br/>
				<input type="text" name="address"><br/><br/>
				Marital Status:<br/>
				<select name="maritalstatus">
				<option value="single">Single</option>
				<option value="married">Married</option>
				</select>
				<input type="radio" name="car" value="yes">Has a car
				<input type="radio" name="car" value="no">No car
			</fieldset>
			</td>
			<td>
				<p><i>Please enter your information on the left <br/> and comments below</i></p>
				<textarea rows="8" cols="35">comments...</textarea><br/><br/>
				<input type="reset" value="Reset" style="float:right;">
				<input type="submit" value="Submit" style="float:right;">
			</td>
			</tr>
		</table>
		</form>
	</body>
</html>
